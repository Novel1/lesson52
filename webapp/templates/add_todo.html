<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        p{
            margin-top: 30px;
            margin-left: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar bg-body-tertiary" style="padding: 0; margin: 0">
  <div class="container-fluid" style="background-color: #A8DA99" >
      <h1>ToDoList</h1>
          <div class="btn-group" role="group" aria-label="Button" style="padding: 100px">
        <a href="/todolist"><input type="button" class="btn-check" name="list" id="list1" autocomplete="off">
        <label class="btn btn-outline-primary" for="list1">Список задач</label></a>
              <input type="button" class="btn-check" name="add" id="add1" autocomplete="off">
        <label class="btn btn-outline-primary" for="add1">Добавить задачи</label>
              <a href="/"><input type="button" class="btn-check" name="home" id="home1" autocomplete="off">
        <label class="btn btn-outline-primary" for="home1">На главную</label></a>
    </div>
  </div>
</nav>
<form action="/add" method="post" style="margin-left: 500px">
    {% csrf_token %}
    <div class="container">
        <h1 style="margin-top: 20px">Добавление задания</h1>
        <p>Статус:
            <select name="status" style="margin-left: 95px; width: 170px;">
                <option value="Новая">Новая</option>
                <option value="Выполняет">В этапе</option>
                <option value="Сделано">Сделано</option>
            </select>
        </p>
        <p> Описание:
            <textarea name="description" style="margin-left: 69px; height: 50px"></textarea>
        </p>
        <p> Дата:
            <input name="data" type="text" placeholder="YYYY-mm-dd" style="margin-left: 110px; height: 30px">
        </p>
        <button type="submit" class="btn btn-light" style="margin-left: 130px; width: 150px">Добавить</button>
    </div>
</form>
</body>
</html>
