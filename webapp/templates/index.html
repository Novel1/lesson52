<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary" style="padding: 0; margin: 0">
  <div class="container-fluid" style="background-color: #A8DA99;">
      <h1>ToDoList</h1>
          <div class="btn-group" role="group" aria-label="Button" style="padding: 100px">
        <a href="/todolist"><input type="button" class="btn-check" name="list" id="list1" autocomplete="off">
        <label class="btn btn-outline-primary" for="list1">Список задач</label></a>
              <a href="/add"><input type="button" class="btn-check" name="add" id="add1" autocomplete="off">
        <label class="btn btn-outline-primary" for="add1">Добавить задачи</label></a>
    </div>
  </div>
</nav>
<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Список задач и добавление задач
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <strong>Список задач: </strong> Оно отображает список задач и дел, которые нужно выполнить.
          <p><strong>Добавление задач: </strong> Добавляет дела в список задач.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
